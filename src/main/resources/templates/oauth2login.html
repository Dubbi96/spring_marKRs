<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeriEstate</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <script src="/javascript/navigation.js" defer></script>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Logo</a></li>
    <li><a href="/main">Home</a></li>
    <li><a href="/faq">도움말/FAQ</a></li>
    <li><a href="#">사용자 리뷰 / 피드백</a></li>
    <li><a href="/signin">로그인 / 회원가입</a></li>
  </ul>
</nav>
<section>
  <h1>로그인 / 회원가입</h1>
  <div class="login-container">
    <!-- ID와 PW 입력 칸 -->
    <div class="login-form">
      <form action="/login" method="post">
        <div class="input-group">
          <label for="username">ID:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">PW:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
      </form>
    </div>
    <!-- OAuth 로그인 버튼 -->
    <div class="oauth-buttons">
      <a href="/oauth2/authorization/google" class="btn btn-sm btn-success active" role="button">
        <img width="191" height="46" alt="구글 로그인" src='/img/btn_google_signin_dark_pressed_web.png'>
      </a>
      <a href="/oauth2/authorization/naver" class="btn btn-sm btn-success active" role="button">
        <img width="191" height="46" alt="네이버 로그인" src='/img/btnG_naver.png'>
      </a>
      <a href="/oauth2/authorization/kakao" class="btn btn-third active" role="button">
        <img width="191" height="46" alt="카카오 로그인" src='/img/kakao_login_large_narrow.png'>
      </a>
    </div>
  </div>
</section>
<footer>
  <ul>
    <li><a href="#">서비스 이용 약관</a></li>
    <li><a href="#">개인정보 처리 방침</a></li>
    <li><a href="#">회사 정보</a></li>
  </ul>
</footer>
</body>
</html>
